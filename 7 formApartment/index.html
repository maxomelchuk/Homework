<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form" id="form" novalidate>
        <div class="main_text">Форма покупки квартиры</div>
        <div class="adress">
          <div class="div_text">Адрес:</div>
          <input type="text" placeholder="Введите адрес" required />
        </div>
        <div class="number">
          <div class="div_text">Номер квартиры:</div>
          <input
            type="number"
            id="number"
            min="1"
            max="100"
            placeholder="Введите номер квартиры"
            required
          />
          <div id="numberError"></div>
        </div>
        <div class="size">
          <div class="div_text">Площадь:</div>
          <input
            id="size"
            type="number"
            placeholder="Укажите площадь"
            required
          />
          <div id="sizeError"></div>
        </div>
        <div class="cost">
          <div class="div_text">Цена:</div>
          <input
            class="costSelector"
            name="cost"
            id="cost"
            type="text"
            placeholder="Укажите цену"
            required
          />
        </div>
        <div class="local_numbers">
          <div class="div_text">Количество комнат:</div>
          <input type="text" placeholder="Укажите количество комнат" required />
        </div>
        <div class="condition">
          <div class="div_text">Состояние:</div>
          <select name="condition" required>
            <option value="1">New</option>
            <option value="2">Restored</option>
          </select>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="checkbox" />
        </div>
        <div class="callback see" id="callback">
          <a href="tel:+48731602835"
            ><img
              class="img_call"
              src="./img/w512h5121380376664MetroUIPhoneAlt.png"
              alt=""
          /></a>
        </div>
        <div class="description">
          <div class="div_text">Описание:</div>
          <input type="text" placeholder="Добавьте описание" required />
        </div>
        <button type="submit">Купить</button>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
