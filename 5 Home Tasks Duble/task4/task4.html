<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./task4.css" />
  </head>
  <body>
    <div class="container_header">
      <div class="navbar">
        <ul>
          <li><a class="converter" href="">Currency Converter</a></li>
          <li><a class="cheatsheet" href="">Travel cheatsheet</a></li>
        </ul>
      </div>
    </div>
    <div class="container_body">
      <div class="Currency-form">
        <div class="block">
          <div class="support-text">Currency I have</div>
          <div class="block-form">
            <div>
              <textarea cols="25" rows="1">4681</textarea>
            </div>
            <div>
              <select size="1">
                <option value="1">PLN</option>
                <option value="2">USA</option>
                <option value="3">EUR</option>
              </select>
            </div>
          </div>
        </div>
        <div class="block">
          <div class="support-text">Currency I want</div>
          <div class="block-form">
            <div>
              <textarea cols="25" rows="1">1000</textarea>
            </div>
            <div>
              <select size="1">
                <option value="1">PLN</option>
                <option value="2">USA</option>
                <option selected value="3">EUR</option>
              </select>
            </div>
          </div>
        </div>
        <div class="btn-change">
          <a href="#"
            ><img class="img-change" src="./img/change1.png" alt=""
          /></a>
        </div>
      </div>
      <div class="final-btns">
        <div>
          <a class="buy btn" href="#">Buy online</a>
        </div>
        <div>
          <a class="fix btn" href="#">Fix rate</a>
        </div>
      </div>
      <div class="find-link">
        <a class="local-url" href="#">
          <img class="cursor" src="./img/cursor.png" alt="" />Find nearest
          office
        </a>
      </div>
    </div>
    <div>
      <div class="footer">Rate 4.6810</div>
    </div>
  </body>
</html>
